<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="./css/style.css" />

        <title>
            Frontend Mentor | Newsletter sign-up form with success message
        </title>
    </head>
    <body>
        <main>
            <article>
                <header class="form-header">
                    <picture>
                        <source
                            media="(min-width: )"
                            srcset="
                                ./assets/images/illustration-sign-up-desktop.svg
                            "
                        />
                        <img
                            src="./assets/images/illustration-sign-up-mobile.svg"
                            alt="App mockup with data and an orange background"
                        />
                    </picture>
                </header>

                <section>
                    <div class="newsletter-description">
                        <h2>Stay updated!</h2>
                        <p>
                            Join 60,000+ product managers receiving monthly
                            updates on:
                        </p>
                        <ul>
                            <li class="newsletter-content">
                                Product discovery and building what matters
                            </li>
                            <li class="newsletter-content">
                                Measuring to ensure updates are a success
                            </li>
                            <li class="newsletter-content">And much more!</li>
                        </ul>
                    </div>

                    <form id="newsletter-form" class="sign-up-form">
                        <label for="email"> Email address </label>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="email@company.com"
                        />
                    </form>
                    <button
                        form="newsletter-form"
                        type="submit"
                        class="submit-btn"
                    >
                        Subscribe to monthly newsletter
                    </button>
                </section>
            </article>
        </main>

        <!-- Success message start -->

        <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

        <!-- Success message end -->

        <footer class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io/challenges" target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://www.frontendmentor.io/profile/HeberRios"
                >Heber Rios</a
            >.
        </footer>
    </body>
</html>
